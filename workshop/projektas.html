<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="http://127.0.0.1:5500/workshop/projektas.js" defer></script>
    <link rel="stylesheet" href="http://127.0.0.1:5500/workshop/projektas.css">
    <title>Bankas</title>
</head>
<body>
    <H1>BANKO VALIUTŲ SKAIČIUOKLĖ</H1>

    <h2>Valiutų Skaičiuoklė</h2>

    <form id="currencyForm">
        <input type="text" id="nameInput" placeholder="Pavadinimas" required>
        <input type="number" id="rateInput" placeholder="Kursas" required step="0.01">
        <button type="submit">Pridėti valiutą</button>
    </form>

    <table id="currencyTable">
        <thead>
            <tr>
                <th>Pavadinimas</th>
                <th>Kursas</th>
                <th>Veiksmai</th>
            </tr>
        </thead>
        <tbody id="currencyList">
            <!-- Čia bus dinamiškai įterpiami valiutų įrašai -->
        </tbody>
    </table>

</html>
