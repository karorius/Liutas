<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:8080/style.css">
    <script src="http://localhost:8080/app.js"></script>
    <title>Welcome to Animal Zoo</title>
</head>
 
<body>
 
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Animals list</h1>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-2">
                                        <h4>ID</h4>
                                    </div>
                                    <div class="col-4">
                                        <h4>NAME</h4>
                                    </div>
                                    <div class="col-2">
                                        <h4>AGE</h4>
                                    </div>
                                    <div class="col-4">
                                        <h4>TYPE</h4>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {{LI}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2>Create an animal</h2>
                    </div>
                    <form class="card-body" action="http://localhost:8080/create" method="post">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">AGE</label>
                            <input type="text" class="form-control" name="age">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">TYPE</label>
                            <select class="form-select" name="type">
                                <option value="žoliaėdis">žoliaėdis</option>
                                <option value="plėšrūnas">plėšrūnas</option>
                                <option value="paukštis">paukštis</option>
                                <option value="roplys">roplys</option>
                            </select>
                        </div>
                        <div class="mb-3 mt-5">
                            <button type="submit" class="btn btn-outline-success">Create</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2>Cut animal</h2>
                    </div>
                    <form class="card-body" action="http://localhost:8080/cut" method="post">
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <input type="text" class="form-control" name="id">
                        </div>
                        <div class="mb-3 mt-5">
                            <button type="submit" class="btn btn-outline-danger">Cut</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2>Grow animals</h2>
                    </div>
                    <form class="card-body" action="http://localhost:8080/Grow" method="post">
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <input type="text" class="form-control" name="id">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">AGE</label>
                            <input type="text" class="form-control" name="age">
                        </div>
                        <div class="mb-3 mt-5">
                            <button type="submit" class="btn btn-outline-info">Grow</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</body>
 
</html>
