<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://127.0.0.1:5500/027/c.css">
    <script src="http://127.0.0.1:5500/027/c.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="main">
            <div className="inner">
                <header id="header"></header>
                <section>
                    <header className="main">
                        <div className="row aln-center">
                            <div className="col-6 col-8-large col-10-medium col-12-small">
                                <form>
                                    <div className="row gtr-uniform">
                                        <div className="col-12">
                                            <h3>Registruotis</h3>
                                        </div>
                                        <div className="col-6 col-12-xsmall">
                                            <input type="text" name="name" placeholder="Vardas" autoComplete="username" />
                                        </div>
                                        <div className="col-6 col-12-xsmall">
                                            <input type="email" name="email" placeholder="El. paštas" autoComplete="email" />
                                        </div>
                                        <div className="col-6 col-12-xsmall">
                                            <input type="password" name="psw" placeholder="Slaptažodis" autoComplete="new-password" />
                                        </div>
                                        <div className="col-6 col-12-xsmall">
                                            <input type="password" name="psw2" placeholder="Pakartoti" autoComplete="new-password" />
                                        </div>
                                        <div className="col-12">
                                            <ul className="actions">
                                                <li><input type="button" value="Registruotis" className="primary" /></li>
                                            </ul>
                                        </div>
                                        <div className="col-12"><a href="/#">Grįžti į pradinį</a></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </header>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
