    <h1>Sąskaitų sąrašas</h1>
    <ul id="saskaitu-sarasas"></ul>

    <button id="nauja-saskaita">Nauja sąskaita</button>

    <!-- Modalas naujos sąskaitos sukūrimui -->
    <div id="nauja-saskaita-modal" style="display: none;">
        <input type="text" id="vardas" placeholder="Vardas">
        <input type="text" id="pavarde" placeholder="Pavardė">
        <button id="sukurti-saskaita">Sukurti</button>
        <button id="atsaukti-sukurima">Atšaukti</button>
    </div>

    <!-- Modalas lėšų pridėjimui -->
    <div id="prideti-lesu-modal" style="display: none;">
        <input type="number" id="prideti-suma" placeholder="Pridėti sumą">
        <button id="prideti-lesas">Pridėti</button>
        <button id="atsaukti-prideti-lesas">Atšaukti</button>
    </div>

    <!-- Modalas lėšų nuskaitymui -->
    <div id="nuskaityti-lesu-modal" style="display: none;">
